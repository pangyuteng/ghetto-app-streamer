services:
  flask:
    image: flask
    build:
      context: flask
      dockerfile: Dockerfile
    privileged: True
    command: flask run --host=0.0.0.0  --debug
    expose:
      - "5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/share:/share
      - ${PWD}/flask:/opt/flask
  nginx:
    image: nginx
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ${PWD}/share/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - flask
      - app
    restart: always
  app:
    image: app
    build:
      context: app
      dockerfile: Dockerfile
    expose:
      - "3000"
    networks:
      - appstream
networks:
  appstream: